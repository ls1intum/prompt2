name: Test Go Servers

on:
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      assessment-changed: ${{ steps.changes.outputs.assessment }}
      core-changed: ${{ steps.changes.outputs.core }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            assessment:
              - 'servers/assessment/**'
            core:
              - 'servers/core/**'

  test:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.assessment-changed == 'true' ||
      needs.detect-changes.outputs.core-changed       == 'true'
    strategy:
      matrix:
        directory:
          - ${{ needs.detect-changes.outputs.assessment-changed == 'true' && 'assessment' || '' }}
          - ${{ needs.detect-changes.outputs.core-changed       == 'true' && 'core'       || '' }}
        exclude:
          - directory: ""

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
          cache-dependency-path: "**/*.sum"

      - name: Install gotestsum
        run: |
          go install gotest.tools/gotestsum@latest
          echo "${HOME}/go/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: cd servers/${{ matrix.directory }} && go mod download

      - name: Run tests with annotations
        env:
          TESTCONTAINERS_RYUK_DISABLED: "true"
        run: |
          cd servers/${{ matrix.directory }}
          gotestsum \
            --format=github-actions \
            --junitfile TestResults-${{ matrix.directory }}.xml \
            -- \
            ./...

      - name: Upload JUnit XML results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Go-JUnit-${{ matrix.directory }}
          path: servers/${{ matrix.directory }}/TestResults-${{ matrix.directory }}.xml
