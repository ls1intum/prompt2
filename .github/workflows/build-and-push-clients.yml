      build-args: |
        "IMAGE_TAG=${{ needs.clients-base.outputs.image_tag }}"
        "CORE_HOST=${{ vars.CORE_HOST }}"
    secrets: inherit

  assessment:
    needs: clients-base
    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@v1.1.0
    with:
