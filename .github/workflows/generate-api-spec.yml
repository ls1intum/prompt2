name: Generate and Release API Spec

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.set-matrix.outputs.directories }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: tj-actions/changed-files@v45
        id: changed-servers
        with:
          files: servers/**/
          dir_names: true
          dir_names_max_depth: 2
          json: true
      - uses: tj-actions/changed-files@v45
        id: changed-workflow
        with:
          files: .github/workflows/generate-api-spec.yml
      - id: set-matrix
        run: |
          if [ "${{ steps.changed-workflow.outputs.any_changed }}" = "true" ]; then
            DIRS=$(find servers -mindepth 1 -maxdepth 1 -type d | cut -d/ -f2 | jq -R -s -c 'split("\n")[:-1]')
          else
            DIRS=$(echo '${{ steps.changed-servers.outputs.all_changed_files }}' | jq -c '[.[] | split("/") | select(length > 1) | .[1]] | unique')
          fi

          echo "directories<<EOF" >> $GITHUB_OUTPUT
          echo "$DIRS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  generate-api-spec:
    runs-on: ubuntu-latest
    needs: set-matrix
    if: needs.set-matrix.outputs.directories != '[]'
    strategy:
      matrix:
        directory: ${{ fromJson(needs.set-matrix.outputs.directories) }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: "**/*.sum"
      - name: Install swag
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          echo "${HOME}/go/bin" >> $GITHUB_PATH
      - name: Generate API spec for ${{ matrix.directory }}
        run: |
          ./scripts/generate-api-spec.sh ${{ matrix.directory }}
      - name: Upload API spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-spec-${{ matrix.directory }}
          path: servers/${{ matrix.directory }}/docs/
