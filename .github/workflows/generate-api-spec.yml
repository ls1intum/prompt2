name: Generate and Release API Spec

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      core-changed: ${{ steps.changes.outputs.core }}
      template-server-changed: ${{ steps.changes.outputs.template_server }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            core:
              - 'servers/core/**'
            template_server:
              - 'servers/template_server/**'

  generate-api-spec:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.core-changed == 'true' ||
      needs.detect-changes.outputs.template-server-changed == 'true'
    strategy:
      matrix:
        include:
          - directory: core
            changed: ${{ needs.detect-changes.outputs.core-changed }}
          - directory: template_server
            changed: ${{ needs.detect-changes.outputs.template-server-changed }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: "**/*.sum"
      - name: Install swag
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          echo "${HOME}/go/bin" >> $GITHUB_PATH
      - name: Generate API spec for ${{ matrix.directory }}
        run: |
          ./scripts/generate-api-spec.sh ${{ matrix.directory }}
      - name: Upload API spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-spec-${{ matrix.directory }}
          path: servers/${{ matrix.directory }}/docs/
