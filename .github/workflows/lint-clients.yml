---
name: Lint Clients

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-core:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./clients
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-lint
      - run: yarn install
      - run: yarn eslint "core/**/*.{js,jsx,ts,tsx}" --format=json --output-file eslint_report_core.json
        continue-on-error: true
      - name: Annotate Code Linting Results
        uses: ataylorme/eslint-annotate-action@3.0.0
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          report-json: "eslint_report_core.json"
      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        with:
          name: eslint_report_core.json
          path: eslint_report_core.json
          retention-days: 5
