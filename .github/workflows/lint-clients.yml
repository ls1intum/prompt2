name: Lint Clients

on:
  workflow_call:

jobs:
  lint-clients:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: yarn install
        working-directory: ./clients
      - name: Lint components in clients/
        run: |
          for dir in */; do
            yarn eslint "$dir" --config "$dir/eslint.config.mjs" --ignore-pattern "$dir/.eslintignore" --format json --output-file "lint-results/$(basename $dir)-lint-results.json" || true
          done
        continue-on-error: true
        working-directory: ./clients
      - name: Upload Lint Results
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: clients/lint-results/*.json
