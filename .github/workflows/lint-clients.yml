name: Lint Clients

on:
  workflow_call:

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-matrix.outputs.modules }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: echo "modules=$(find . -mindepth 1 -maxdepth 1 -type d -exec test -e '{}/eslint.config.mjs' \; -print | sed 's|^\./||' | jq -R -s -c 'split("\n")[:-1]')" >> "$GITHUB_OUTPUT"
        working-directory: ./clients

  lint-client:
    needs: set-matrix
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./clients
    strategy:
      matrix:
        module: ${{ fromJson(needs.set-matrix.outputs.modules) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: yarn install
      - name: Lint components in ${{ matrix.module }}
        run: yarn eslint "${{ matrix.module }}" --config "${{ matrix.module }}/eslint.config.mjs" --format json --output-file "lint-results/${{ matrix.module }}-lint-results.json" || true
        continue-on-error: true
      - name: Upload Lint Results
        uses: actions/upload-artifact@v4
        with:
          name: lint-results-${{ matrix.module }}
          path: lint-results/${{ matrix.module }}-lint-results.json
