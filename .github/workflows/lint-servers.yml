name: Lint Servers

on:
  workflow_call:

permissions:
  contents: read

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-matrix.outputs.modules }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: tj-actions/changed-files@v45
        id: changed
        with:
          files: servers/**/
          dir_names: true
          dir_names_max_depth: 2
          json: true
      - id: set-matrix
        run: |
          MODULES="[]"
          for dir in $(echo '${{ steps.changed.outputs.all_changed_files }}' | jq -r '.[]'); do
            [ -f "$dir/go.mod" ] && MODULES=$(echo "$MODULES" | jq --arg d "$dir" '. += [$d]')
          done
          echo "modules<<EOF" >> $GITHUB_OUTPUT
          echo "$MODULES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  lint-server:
    needs: set-matrix
    if: needs.set-matrix.outputs.modules != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(needs.set-matrix.outputs.modules) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
          cache-dependency-path: "${{ matrix.module }}/*.sum"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
          working-directory: ${{ matrix.module }}
          args: --timeout 5m
