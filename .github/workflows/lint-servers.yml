name: Lint Servers

on:
  workflow_call:

permissions:
  contents: read

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-matrix.outputs.modules }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: tj-actions/changed-files@v45
        id: changed-servers
        with:
          files: servers/**
          dir_names: true
          dir_names_max_depth: 2
          json: true
      - uses: tj-actions/changed-files@v45
        id: changed-workflow
        with:
          files: .github/workflows/lint-servers.yml
      - id: set-matrix
        run: |
          if [ "${{ steps.changed-workflow.outputs.any_changed }}" = "true" ]; then
            MODULES="[]"
            for dir in servers/*/; do
              [ -f "$dir/go.mod" ] && MODULES=$(echo "$MODULES" | jq --arg d "$dir" 'if contains([$d]) then . else . + [$d] end')
            done
          else
            MODULES="[]"
            for dir in $(echo '${{ steps.changed-servers.outputs.all_changed_files }}' | jq -r '.[]'); do
              module=$(echo "$dir" | cut -d'/' -f2)
              [ -n "$module" ] && [ -f "servers/$module/go.mod" ] && MODULES=$(echo "$MODULES" | jq --arg d "servers/$module/" 'if contains([$d]) then . else . + [$d] end')
            done
          fi

          echo "modules<<EOF" >> $GITHUB_OUTPUT
          echo "$MODULES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  lint-server:
    needs: set-matrix
    if: needs.set-matrix.outputs.modules != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(needs.set-matrix.outputs.modules) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
          cache-dependency-path: "${{ matrix.module }}/*.sum"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          working-directory: ${{ matrix.module }}
          args: --timeout 5m
