name: Lint Servers

on:
  workflow_call:
    inputs:
      modules:
        description: "JSON array of server modules to lint"
        required: true
        type: string

permissions:
  contents: read

jobs:
  lint-server:
    if: inputs.modules != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(inputs.modules) }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          cache-dependency-path: "servers/${{ matrix.module }}/*.sum"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          working-directory: servers/${{ matrix.module }}
          args: --timeout 5m
