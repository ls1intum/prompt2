services:
  reverse-proxy:
    image: traefik:v2.10
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=prompt-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--experimental.plugins.jwt.moduleName=github.com/traefik-plugins/traefik-jwt-plugin"
      - "--experimental.plugins.jwt.version=v0.7.1"
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt
    networks:
      - prompt-network
    hostname: ${CORE_HOST}

  maintenance:
    image: nginx:alpine
    container_name: prompt-maintenance
    restart: unless-stopped
    volumes:
      - ./maintenance:/usr/share/nginx/html:ro
      # Serve index.html for any path to avoid 404s during maintenance
      - ./maintenance/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=true"
      # Maintenance page with lowest priority (acts as fallback)
      - "traefik.http.routers.maintenance.rule=Host(`${CORE_HOST}`)"
      - "traefik.http.routers.maintenance.entrypoints=websecure"
      - "traefik.http.routers.maintenance.tls.certresolver=letsencrypt"
      - "traefik.http.routers.maintenance.priority=1"
      - "traefik.http.services.maintenance.loadbalancer.server.port=80"
      - "traefik.http.middlewares.maintenance-compress.compress=true"
      - "traefik.http.routers.maintenance.middlewares=maintenance-compress"
    expose:
      - "80"
    networks:
      - prompt-network
    healthcheck:
      # BusyBox wget in nginx:alpine does not support --spider/--tries flags; use simple fetch instead
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  server-core:
    image: "ghcr.io/ls1intum/prompt2/prompt-server-core:${SERVER_CORE_IMAGE_TAG}"
    container_name: prompt-server-core
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.server-core.rule=Host(`${CORE_HOST}`) && PathPrefix(`/api`)"
      - "traefik.http.services.server-core.loadbalancer.server.port=8080"
      - "traefik.http.routers.server-core.entrypoints=websecure"
      - "traefik.http.routers.server-core.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.average=300"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=100"
      - "traefik.http.routers.server-core.middlewares=api-ratelimit"
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      - CORE_HOST
      - SERVER_ADDRESS
