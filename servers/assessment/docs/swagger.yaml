    - FeedbackTypePositive
    - FeedbackTypeNegative
  evaluationCompletionDTO.EvaluationCompletion:
    properties:
      authorCourseParticipationID:
        type: string
      completed:
        type: boolean
      completedAt:
        $ref: '#/definitions/pgtype.Timestamptz'
      courseParticipationID:
        type: string
      coursePhaseID:
        type: string
      id:
        type: string
      type:
        $ref: '#/definitions/assessmentType.AssessmentType'
    type: object
  evaluationDTO.CreateOrUpdateEvaluationRequest:
    properties:
      authorCourseParticipationID:
        type: string
      competencyID:
        type: string
      courseParticipationID:
        type: string
      scoreLevel:
        allOf:
        - $ref: '#/definitions/scoreLevelDTO.ScoreLevel'
        enum:
        - veryBad
        - bad
        - ok
        - good
        - veryGood
      type:
        allOf:
        - $ref: '#/definitions/assessmentType.AssessmentType'
        enum:
        - self
        - peer
        - tutor
        - assessment
    required:
    - authorCourseParticipationID
    - competencyID
    - courseParticipationID
    - scoreLevel
    - type
    type: object
  evaluationDTO.Evaluation:
    properties:
      authorCourseParticipationID:
        type: string
      competencyID:
        type: string
      courseParticipationID:
        type: string
      coursePhaseID:
        type: string
      evaluatedAt:
        $ref: '#/definitions/pgtype.Timestamptz'
      id:
