    - courseParticipationID
    - coursePhaseID
    - feedbackType
    - type
    type: object
  feedbackItemDTO.FeedbackItem:
    properties:
      authorCourseParticipationID:
        type: string
      courseParticipationID:
        type: string
      coursePhaseID:
        type: string
      createdAt:
        $ref: '#/definitions/pgtype.Timestamptz'
      feedbackText:
        type: string
      feedbackType:
        $ref: '#/definitions/db.FeedbackType'
      id:
        type: string
      type:
        $ref: '#/definitions/assessmentType.AssessmentType'
    type: object
  feedbackItemDTO.UpdateFeedbackItemRequest:
    properties:
      authorCourseParticipationID:
        type: string
      courseParticipationID:
        type: string
      coursePhaseID:
        type: string
      feedbackText:
        type: string
      feedbackType:
        allOf:
        - $ref: '#/definitions/db.FeedbackType'
        enum:
        - positive
        - negative
      id:
        type: string
      type:
        allOf:
        - $ref: '#/definitions/assessmentType.AssessmentType'
        enum:
        - self
        - peer
        - tutor
        - assessment
    required:
    - authorCourseParticipationID
    - courseParticipationID
    - coursePhaseID
    - feedbackText
    - feedbackType
    - id
    - type
    type: object
  pgtype.Float8:
    properties:
      float64:
        format: float64
        type: number
      valid:
        type: boolean
    type: object
  pgtype.InfinityModifier:
    enum:
    - 1
    - 0
    - -1
    format: int32
    type: integer
    x-enum-varnames:
    - Infinity
    - Finite
    - NegativeInfinity
  pgtype.Int4:
    properties:
      int32:
        format: int32
        type: integer
      valid:
        type: boolean
    type: object
  pgtype.Text:
    properties:
      string:
        type: string
      valid:
        type: boolean
    type: object
  pgtype.Timestamp:
    properties:
      infinityModifier:
        $ref: '#/definitions/pgtype.InfinityModifier'
      time:
        description: Time zone will be ignored when encoding to PostgreSQL.
        type: string
      valid:
        type: boolean
    type: object
  pgtype.Timestamptz:
    properties:
      infinityModifier:
        $ref: '#/definitions/pgtype.InfinityModifier'
      time:
        type: string
      valid:
        type: boolean
    type: object
  promptTypes.Gender:
    enum:
    - male
    - female
    - diverse
    - prefer_not_to_say
    type: string
    x-enum-varnames:
    - GenderMale
    - GenderFemale
    - GenderDiverse
    - GenderPreferNotToSay
  promptTypes.MetaData:
    additionalProperties: true
    type: object
  promptTypes.PhaseCopyRequest:
    properties:
      sourceCoursePhaseID:
        description: |-
          SourceCoursePhaseID is the unique identifier of the course phase to copy from.
          This phase serves as the template and its data will be duplicated.
        type: string
      targetCoursePhaseID:
        description: |-
          TargetCoursePhaseID is the unique identifier of the course phase to copy into.
          This phase will receive the copied data and configurations.
        type: string
    type: object
  promptTypes.Student:
    properties:
      currentSemester:
        allOf:
        - $ref: '#/definitions/pgtype.Int4'
        description: |-
          CurrentSemester indicates which semester the student is currently in within their program.
          This helps with course eligibility, academic planning, and progress tracking.
      email:
        description: |-
          Email is the student's contact email address, must be a valid email format.
          This is used for notifications, communications, and account recovery.
        type: string
      firstName:
        description: FirstName stores the first name as provided during initial application
          or profile updates.
        type: string
      gender:
        allOf:
        - $ref: '#/definitions/promptTypes.Gender'
        description: |-
          Gender represents the student's gender identity for demographic and statistical purposes.
          Must be one of: "male", "female", "diverse", or "prefer_not_to_say".
        enum:
        - male
        - female
        - diverse
        - prefer_not_to_say
      hasUniversityAccount:
        description: |-
          HasUniversityAccount indicates whether the student has been granted access to university systems.
          This flag helps determine what services and resources the student can access.
        type: boolean
      id:
        description: |-
          ID is the unique identifier for the person using UUID v4 format.
          The uuid.UUID type ensures type safety and automatic validation during JSON unmarshaling.
        type: string
      lastName:
        description: LastName stores the last name as provided during initial application
          or profile updates.
        type: string
      matriculationNumber:
        description: |-
          MatriculationNumber is the student's unique university identification number.
          This number is assigned by the university and remains constant throughout the student's enrollment.
        type: string
      nationality:
        description: |-
          Nationality represents the student's nationality or citizenship.
          This information may be used for visa requirements, international student services, or statistics.
        type: string
      studyDegree:
        allOf:
        - $ref: '#/definitions/promptTypes.StudyDegree'
        description: |-
          StudyDegree indicates the type of degree the student is pursuing.
          Must be either "bachelor" or "master".
        enum:
        - bachelor
        - master
      studyProgram:
        description: |-
          StudyProgram is the specific program or major the student is enrolled in.
          Examples: "Computer Science", "Information Systems", "Management and Technology".
        type: string
      universityLogin:
        description: |-
          UniversityLogin is the student's username for university systems and services.
          This login is typically used for accessing library, computing resources, and other university platforms.
        type: string
    type: object
  promptTypes.StudyDegree:
    enum:
    - bachelor
    - master
    type: string
    x-enum-varnames:
    - StudyDegreeBachelor
    - StudyDegreeMaster
  scoreLevelDTO.ScoreLevel:
    enum:
    - veryBad
    - bad
    - ok
    - good
    - veryGood
    type: string
    x-enum-varnames:
    - ScoreLevelVeryBad
    - ScoreLevelBad
    - ScoreLevelOk
    - ScoreLevelGood
    - ScoreLevelVeryGood
  scoreLevelDTO.ScoreLevelWithParticipation:
    properties:
      courseParticipationID:
        type: string
      scoreLevel:
        $ref: '#/definitions/scoreLevelDTO.ScoreLevel'
      scoreNumeric:
        type: number
    type: object
  scoreLevelDTO.StudentScore:
    properties:
      scoreLevel:
        $ref: '#/definitions/scoreLevelDTO.ScoreLevel'
      scoreNumeric:
        $ref: '#/definitions/pgtype.Float8'
    type: object
externalDocs:
  description: PROMPT Documentation
  url: https://ls1intum.github.io/prompt2/
host: localhost:8085
info:
  contact: {}
  description: This is the assessment server of PROMPT.
  title: PROMPT Assessment API
  version: "1.0"
paths:
  /copy:
    post:
      consumes:
      - application/json
      description: Copy course phase configuration between phases.
      parameters:
      - description: Phase copy payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/promptTypes.PhaseCopyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Phase Copy Endpoints
      tags:
      - copy
  /course_phase/{coursePhaseID}/assessment-schema:
    get:
      description: List all assessment schemas.
      parameters:
      - description: Course phase ID
        in: path
        name: coursePhaseID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/assessmentSchemaDTO.AssessmentSchema'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List assessment schemas
      tags:
      - assessment_schemas
    post:
      consumes:
      - application/json
      description: Create a new assessment schema.
      parameters:
      - description: Course phase ID
        in: path
        name: coursePhaseID
        required: true
        type: string
      - description: Assessment schema payload
        in: body
        name: schema
        required: true
        schema:
          $ref: '#/definitions/assessmentSchemaDTO.CreateAssessmentSchemaRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/assessmentSchemaDTO.AssessmentSchema'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create assessment schema
      tags:
      - assessment_schemas
  /course_phase/{coursePhaseID}/assessment-schema/{schemaID}:
    delete:
      description: Delete an assessment schema.
      parameters:
      - description: Course phase ID
        in: path
        name: coursePhaseID
        required: true
        type: string
      - description: Schema ID
        in: path
        name: schemaID
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete assessment schema
      tags:
      - assessment_schemas
    get:
      description: Get an assessment schema by ID.
      parameters:
      - description: Course phase ID
        in: path
        name: coursePhaseID
        required: true
        type: string
      - description: Schema ID
        in: path
        name: schemaID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/assessmentSchemaDTO.AssessmentSchema'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get assessment schema
      tags:
      - assessment_schemas
    put:
      consumes:
      - application/json
      description: Update an assessment schema.
      parameters:
      - description: Course phase ID
        in: path
        name: coursePhaseID
        required: true
        type: string
      - description: Schema ID
        in: path
        name: schemaID
        required: true
        type: string
      - description: Assessment schema payload
        in: body
        name: schema
        required: true
        schema:
          $ref: '#/definitions/assessmentSchemaDTO.UpdateAssessmentSchemaRequest'
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update assessment schema
