  competencyMapDTO.CompetencyMapping:
    properties:
      fromCompetencyId:
        type: string
      toCompetencyId:
        type: string
    type: object
  coursePhaseConfigDTO.AssessmentParticipationWithStudent:
    properties:
      courseParticipationID:
        description: CourseParticipationID links this phase participation to the overall
          course participation.
        type: string
      coursePhaseID:
        description: CoursePhaseID is the unique identifier of the course phase the
          student is participating in.
        type: string
      passStatus:
        description: |-
          PassStatus indicates the student's current status in this course phase.
          Common values are usually "passed", "failed", and "not_assessed".
        type: string
      prevData:
        allOf:
        - $ref: '#/definitions/promptTypes.MetaData'
        description: PrevData contains metadata from previous phases, passed via course-phase
          communication
      restrictedData:
        allOf:
        - $ref: '#/definitions/promptTypes.MetaData'
        description: |-
          RestrictedData contains sensitive metadata that should only be accessible to authorized users
          such as instructors, admins, or the system itself.
      student:
        allOf:
        - $ref: '#/definitions/promptTypes.Student'
        description: Student contains the complete student information associated
          with this participation.
      studentReadableData:
        allOf:
        - $ref: '#/definitions/promptTypes.MetaData'
        description: |-
          StudentReadableData contains metadata that can be safely shared with the student,
          such as feedback, scores, or progress information.
      teamID:
        type: string
    type: object
  coursePhaseConfigDTO.CoursePhaseConfig:
